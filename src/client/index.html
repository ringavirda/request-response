<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="header">
      <div class="title">My Waifu Picker</div>
      <div class="waifu-list-wrapper">
        <div class="waifu-list-desc">
          Here is the list of all currently available waifus!
        </div>
        <div class="waifu-list"></div>
      </div>
    </div>
    <div class="control-wrapper" class="div">
      <input
        class="ctrl-input"
        type="text"
        placeholder="Keqing, Ayaka, Chiori"
      />
      <div class="ctrl-btn-wrapper">
        <button class="ctrl-btn-get">Get Waifus!</button>
        <button class="ctrl-btn-rnd">Get ten random waifus!</button>
      </div>
    </div>

    <div id="render" class="renderer"></div>
  </body>
</html>
