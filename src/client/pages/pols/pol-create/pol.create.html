<div class="pol-create">
  <div class="pol-create-header">
    <div class="pol-create-label">New <span>Waifu</span> pol!</div>
    <div class="pol-create-create">Create</div>
    <div class="pol-create-close">Close</div>
  </div>
  <div class="pol-create-info">
    <div class="pol-create-title">
      <div class="pol-create-title-label">Pol's name:</div>
      <input type="text" id="title-input" placeholder="Waifus!" />
    </div>
    <div class="pol-create-description">
      <textarea
        id="desc-input"
        placeholder="Give your pol some description..."
        rows="3"
      ></textarea>
    </div>
  </div>
  <div class="pol-create-errors-display"></div>
  <div class="pol-create-options">
    <select id="options-select"></select>
    <div class="pol-create-options-add">Add Option</div>
  </div>
  <div class="pol-create-options-display"></div>
</div>
